<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>选择课程</title></head>
<body>
  <h1>选择本学期课程</h1>

  {% if message %}
  <p style="color:red;">{{ message }}</p>
  {% endif %}

  <form method="POST" action="/choose-courses">
    <label>请输入课程代码（一次只输入一个）：</label><br>
    <input type="text" name="course_code" style="width:240px"
           placeholder="例如：COMP1511" required>
    <button type="submit">添加</button>
  </form>

  <p><a href="/">返回首页</a></p>
</body>
</html>
