<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Select Course</title></head>
<body>
  <h1>Select the Course</h1>

  {% if message %}
  <p style="color:red;">{{ message }}</p>
  {% endif %}

  <form method="POST" action="/choose-courses">
    <label>Enter the Course Code（once per time）：</label><br>
    <input type="text" name="course_code" style="width:240px"
           placeholder="Such as：COMP1511" required>
    <button type="submit">Add</button>
  </form>

  <p>
  <a href="{{ url_for('welcome') }}">
    <button type="button">Back</button>
  </a>
</p>
</body>
</html>
