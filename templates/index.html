<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AI Learning Coach login Demo</title>
</head>
<body>
  <h1>System</h1>

  {% if message %}
  <p style="color:red;">{{ message }}</p>
  {% endif %}

  <h2>Register</h2>
  <form method="POST" action="/register">
    zid: <input type="text" name="student_id" required><br>
    e-mail: <input type="email" name="email" required><br>
    password: <input type="password" name="password" required><br>
    <button type="submit">register</button>
  </form>

  <h2>login</h2>
  <form method="POST" action="/login">
    zid/e-mail: <input type="text" name="identifier" required><br>
    password: <input type="password" name="password" required><br>
    <button type="submit">login</button>
  </form>
</body>
</html>
