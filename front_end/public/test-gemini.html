<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeminiTitle Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>ğŸ§ª Gemini Title generating Test</h1>
    <div id="test-results"></div>
    
    <script>
        async function testGeminiTitles() {
            const resultsDiv = document.getElementById('test-results');
            
            try {
                resultsDiv.innerHTML += '<div class="info">ğŸš€ start testing ai plan...</div>';
                
                // test backend API
                const response = await fetch('http://localhost:8000/api/plans/generate-ai-plan/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer test-token' 
                    },
                    body: JSON.stringify({})
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.success && data.data) {
                    resultsDiv.innerHTML += '<div class="success">âœ… The backend AI plan has been successfully generated!</div>';
                    
                    const aiPlan = data.data;
                    
                    
                    if (aiPlan.aiSummary && aiPlan.aiSummary.tasks) {
                        resultsDiv.innerHTML += `<div class="info">ğŸ” Number of AI summary tasks: ${aiPlan.aiSummary.tasks.length}</div>`;
                        
                        aiPlan.aiSummary.tasks.forEach((task, i) => {
                            resultsDiv.innerHTML += `<div class="info">task ${i+1}: ${task.taskTitle}</div>`;
                            if (task.parts) {
                                task.parts.forEach((part, j) => {
                                    const title = part.title || 'No title';
                                    const isGeminiTitle = title.includes('Part') && title.includes('-');
                                    resultsDiv.innerHTML += `<div class="${isGeminiTitle ? 'success' : 'error'}">  Part ${j+1}: ${title} ${isGeminiTitle ? 'âœ…' : 'âŒ'}</div>`;
                                });
                            }
                        });
                    }
                    
           
                    if (aiPlan.days && aiPlan.days.length > 0) {
                        resultsDiv.innerHTML += '<div class="info">ğŸ“… Check the titles in the daily plan:</div>';
                        
                        const day = aiPlan.days[0];
                        const blocks = day.blocks || [];
                        resultsDiv.innerHTML += `<div class="info">date ${day.date}: ${blocks.length} ä¸ªblocks</div>`;
                        
                        blocks.slice(0, 3).forEach(block => {
                            const title = block.title || 'No title';
                            const isGeminiTitle = title.includes('Part') && title.includes('-');
                            resultsDiv.innerHTML += `<div class="${isGeminiTitle ? 'success' : 'error'}">  - ${block.taskId}: ${title} ${isGeminiTitle ? 'âœ…' : 'âŒ'}</div>`;
                        });
                    }
                    
                    resultsDiv.innerHTML += '<div class="success">ğŸ¯ Test completed! If you see âœ…ï¼Œ Gemini has successfully generated a specific title!</div>';
                    
                } else {
                    resultsDiv.innerHTML += `<div class="error">âŒ Backend returns error: ${data.message || 'Unknown error'}</div>`;
                }
                
            } catch (error) {
                resultsDiv.innerHTML += `<div class="error">âŒ test failed: ${error.message}</div>`;
                resultsDiv.innerHTML += '<div class="info">ğŸ’¡ Please ensure that the backend service is running (python manage.py runserver 8000)</div>';
            }
        }
        

        window.onload = testGeminiTitles;
    </script>
</body>
</html>
