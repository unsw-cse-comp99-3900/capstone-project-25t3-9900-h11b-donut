<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>课程资料</title>
</head>
<body>
  <h1>课程资料 - {{ code }}</h1>

  {% if added %}
    <p style="color:green; font-weight:bold;">✅ 选课成功！以下是课程资料：</p>
  {% elif duplicated %}
    <p style="color:orange; font-weight:bold;">⚠️ 你已选过该课程，无需重复添加。</p>
  {% endif %}

  {% if materials %}
    <ul>
      {% for m in materials %}
        <li><a href="{{ m.url }}" target="_blank">{{ m.title }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>暂无资料。</p>
  {% endif %}

  <a href="{% url 'choose_courses' %}">返回选课</a>
</body>
</html>
